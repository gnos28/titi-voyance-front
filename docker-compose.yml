version: '3.8'
services:
  back:
    build:
      context: ./back/
      target: dev
    volumes:
      - ./back/src:/back/src
    command: npm run start:dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
    networks:
      - dockerlan
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  front:
    build:
      context: ./front/
      target: dev
    volumes:
      - ./front/api:/front/api
      - ./front/components:/front/components
      - ./front/contexts:/front/contexts
      - ./front/data:/front/data
      - ./front/pages:/front/pages
      - ./front/public:/front/public
      - ./front/styles:/front/styles
    command: npm run dev
    ports:
      - "3000:3000"
    networks:
      - dockerlan
    restart: always
    depends_on:
      - back

networks:
  dockerlan:
    driver: bridge
